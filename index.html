<!DOCTYPE html>

        .nav-container {

        }

        .nav-menu {

            border: 2px solid #004449;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-link {
            color: #004449;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #004449;
            color: #FFFBED;
        }

        .nav-link.active {
            background: #004449;
            color: white;
            font-weight: 600;
        }

        .nav-divider {
            color: #004449;
            opacity: 0.3;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 68, 73, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            border: 2px solid #004449;
        }

        h1 {
            color: #004449;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #004449;
            margin-bottom: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        .card-selector {
            margin-bottom: 30px;
            text-align: center;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .card-button {
            padding: 12px 20px;
            background: white;
            border: 2px solid #004449;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            color: #004449;
            opacity: 0.7;
        }

        .card-button:hover {
            background: #FFFBED;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 68, 73, 0.1);
            opacity: 1;
        }

        .card-button.selected {
            background: #483CFF;
            color: white;
            border-color: #483CFF;
            opacity: 1;
        }

        .search-container {

        }

            border-radius: 10px;
            font-size: 16px;

            color: #004449;
            opacity: 0.7;

            opacity: 1;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #004449;
            opacity: 0.5;
        }

        .stats {

            justify-content: center;
            gap: 30px;
            margin: 20px 0;
            padding: 15px;
            background: #FFFBED;
            border-radius: 10px;

            color: #483CFF;
        }

        .stat-label {

            color: #004449;
            opacity: 0.6;

        }

        .table-container {

            margin-top: 20px;
            border-radius: 10px;
            border: 2px solid #004449;
        }

        table {
            width: 100%;
            border-collapse: collapse;

        thead {

            position: sticky;

            font-weight: 600;

        tbody tr:last-child {

            color: #004449;

            color: #004449;

            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;

                border-left: none;
                border-right: none;
            }

            th, td {

                font-size: 12px;
            }
        }
    </style>
</head>

        let currentCard = '';

        function selectCard(card) {
            currentCard = card;
            
            const buttons = document.querySelectorAll('.card-button');
            buttons.forEach(btn => {
                if (btn.textContent === card || 
                    (card === 'American Express' && btn.textContent === 'Amex')) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });

            document.getElementById('searchContainer').style.display = 'block';
            document.getElementById('stats').style.display = 'flex';
            document.getElementById('results').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            
            document.getElementById('searchInput').value = '';
            loadTableData(card);
        }

        function loadTableData(card) {
            const filteredData = transferData.filter(item => item.card === card);
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            const existingNote = document.getElementById('capital-note');
            if (existingNote) {
                existingNote.remove();
            }
            
            if (card === 'Capital One') {
                const searchContainer = document.getElementById('searchContainer');
                const note = document.createElement('div');
                note.id = 'capital-note';
                note.style.cssText = 'margin-bottom: 20px; padding: 15px; background: #FFFBED; border-radius: 10px; font-size: 14px; color: #004449; border: 1px solid #004449;';
                note.innerHTML = '<strong>Flexible transfers:</strong> While most cards require 1,000-point chunks, Capital One lets you transfer in increments as small as 100 points. This means you can transfer exactly what you need without leaving orphaned points behind.';
                searchContainer.parentNode.insertBefore(note, searchContainer);
            }

            filteredData.forEach(item => {
                const row = tbody.insertRow();
                
                row.insertCell(0).textContent = item.partner;
                
                const ratioCell = row.insertCell(1);
                const ratioParts = item.ratio.split(' ');
                if (ratioParts.length > 1 && item.ratio.includes('via')) {
                    ratioCell.innerHTML = `<span class="ratio-main">${ratioParts[0]}</span><span class="ratio-note">${ratioParts.slice(1).join(' ')}</span>`;
                } else {
                    ratioCell.innerHTML = `<span class="ratio-main">${item.ratio}</span>`;
                }
                
                const timeCell = row.insertCell(2);
                const timeLower = item.time.toLowerCase();
                if (timeLower === 'instant' || timeLower.includes('instant')) {
                    timeCell.innerHTML = '<span class="instant-badge">Instant</span>';
                } else {
                    timeCell.innerHTML = `<span class="slow-badge">${item.time}</span>`;
                }
                
                const minCell = row.insertCell(3);
                if (typeof item.minAmount === 'string' && item.minAmount.includes('(')) {
                    minCell.innerHTML = `${item.minAmount}`;
                } else {
                    minCell.textContent = item.minAmount.toLocaleString();
                }
            });

            document.getElementById('partnerCount').textContent = filteredData.length;
        }

        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('transferTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                const partnerTd = tr[i].getElementsByTagName('td')[0];
                if (partnerTd) {
                    const txtValue = partnerTd.textContent || partnerTd.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = '';
                    } else {
                        tr[i].style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>
</html>
